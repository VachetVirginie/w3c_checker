<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vérificateur W3C</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      max-height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      line-height: 1.6;
      background: #ffffff;
      color: #1a202c;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    .container {
      padding: 24px;
      min-height: 100vh;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
      color: #111827;
      letter-spacing: -0.025em;
    }
    
    .header p {
      margin: 0 0 32px 0;
      color: #6b7280;
      font-size: 15px;
      font-weight: 400;
    }
    
    .audit-button {
      width: 100%;
      padding: 14px 20px;
      background: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(17, 24, 39, 0.15);
    }
    
    .audit-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }
    
    .audit-button:hover {
      background: #1f2937;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(17, 24, 39, 0.25);
    }
    
    .audit-button:hover::before {
      left: 100%;
    }
    
    .audit-button:active {
      transform: translateY(-1px);
      transition: transform 0.1s ease;
    }
    
    .audit-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      background: #9ca3af;
      box-shadow: 0 2px 8px rgba(17, 24, 39, 0.1);
    }
    
    .audit-button:disabled::before {
      display: none;
    }
    
    .button-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      z-index: 1;
    }
    
    .button-icon {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }
    
    .audit-button:hover .button-icon {
      transform: scale(1.1);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
      color: #6b7280;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #e5e7eb;
      border-top: 2px solid #111827;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-weight: 500;
      font-size: 14px;
    }
    
    #result {
      margin-top: 24px;
      display: none;
    }
    
    .result-summary {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 500;
      background: transparent;
      border: none;
    }
    
    .valid {
      background: #f0fdf4;
      color: #166534;
      border: 1px solid #bbf7d0;
      text-align: center;
    }
    
    .invalid .result-summary {
      background: transparent;
      color: #111827;
      border: none;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #111827;
    }
    
    .section-title.errors {
      color: #dc2626;
    }
    
    .section-title.warnings {
      color: #d97706;
    }
    
    .message-item {
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 13px;
      line-height: 1.5;
      border: 1px solid #e5e7eb;
    }
    
    .error-item {
      background: #fef2f2;
      border-left: 3px solid #dc2626;
      color: #991b1b;
    }
    
    .warning-item {
      background: #fffbeb;
      border-left: 3px solid #d97706;
      color: #92400e;
    }
    
    .message-location {
      font-weight: 600;
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }
    
    .external-link {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .external-link a {
      color: #111827;
      text-decoration: underline;
      font-size: 13px;
      font-weight: 500;
    }
    
    .external-link a:hover {
      color: #374151;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .stat-item {
      padding: 12px;
      border-radius: 6px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .stat-item.has-errors {
      background: #fef2f2;
      border-color: #fecaca;
      color: #991b1b;
    }
    
    .stat-item.has-warnings {
      background: #fffbeb;
      border-color: #fed7aa;
      color: #92400e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Vérificateur W3C</h1>
      <p>Validation HTML selon les standards du W3C</p>
    </div>
    
    <button id="checkPage" class="audit-button">
      <div class="button-content">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
          <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
        </svg>
        <span id="buttonText">Lancer l'audit W3C</span>
      </div>
    </button>
    
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Analyse en cours...</div>
    </div>
    
    <div id="result"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
